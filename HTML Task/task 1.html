<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    ol, ul {
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Task List</h1>

  <h2>Today's Tasks (Ordered List):</h2>
  <ol>
    <li>Every day should wake up at the early moring </li>
    <li>Prepare for the meeting at 5.30 PM</li>
    <li>Go for a jog in the evening</li>
  </ol>

  <h2>Shopping List (Unordered List):</h2>
  <ul>
    <li>Milk</li>
    <li>Eggs</li>
    <li>Bread</li>
    <li>Fresh fruits</li>
    <li>Vegetables</li>
  </ul>

</body>
</html>
